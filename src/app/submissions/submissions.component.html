<div class="submissions-page">
  <h1 class="text-center">Submissions</h1>

  <div *ngFor="let submission of submissions" class="submission-summary" [routerLink]="['../edit-submission', submission.Id]">
    {{ submission.SubmissionTitle }}<br>
    by: {{submission.LastName}}, {{ submission.FirstName }}<br>
    start time: {{submission.StartTimeInHours}}<br>
    end time: {{submission.EndTimeInHours}}
  </div>
</div>
